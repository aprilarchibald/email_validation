<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center text-center flex-column m-5">
    <div class="text-danger">
        <!-- {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
        {% endwith %} -->
    </div>

    <form action="/create" method = "post" class="form-control text-center p-5">
        <label for="email">Email:</label>
        <input type="text" placeholder="you@youremail.com" name="email">
        {%for message in get_flashed_messages(category_filter=["err_email"])%}
        <p class="alert alert-danger">{{message}}</p>
        {%endfor%}
        <div>
            <input type="submit" value="Add Email" class="btn btn-primary m-5">
        </div>
    </form>
    
</body>
</html>
